<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="../assets/styles/bootstrap.css">
    <link rel="stylesheet/less" type="text/css" href="../assets/styles/default.less">
    <link rel="stylesheet/less" type="text/css" href="../assets/styles/style.less">
    <link rel="stylesheet/less" type="text/css" href="../assets/styles/custom.less">
    <link rel="stylesheet/less" type="text/css" href="../assets/styles/portal.less">
</head>

<body>
    <div class="sidenav sidenav-portal">
        <div class="sidenav-header x-center">
            <div class="sidenav-logo">
                <img src="../assets/img/iconlogo.png" />
            </div>
            <div class="column">
                <p style="min-width: fit-content;text-wrap: nowrap;"><span class="green-text">my</span><span
                        class="orange-text">school</span><span class="red-text">lunch</span></p>
                <span class="sidenav-subtext">Supplier</span>
            </div>
        </div>
        <div class="sidenav-items column">
            <a class="sidenav-item">
                <i class="bi bi-menu-button-wide-fill"></i>
                Dashboard
            </a>
            <a class="sidenav-item">
                <i class="bi bi-people"></i>
                My Profile
            </a>
            <a class="sidenav-item">
                <i class="bi bi-journal-text"></i>
                My Bookings
            </a>
            <a class="sidenav-item">
                <i class="fa-solid fa-list-check"></i>
                Orders
            </a>
            <a class="sidenav-item active">
                <i class="fa-solid fa-utensils"></i>
                Meal Deals
            </a>
            <a class="sidenav-item top-auto">
                <i class="bi bi-box-arrow-right"></i>
                Log Out
            </a>
        </div>
    </div>
    <div class="portal-container">
        <div class="portal-top-nav y-end x-center">
            <div class="portal-top-nav-user">Subway the Gap</div>
            <div class="portal-top-nav-icon"><i class="bi bi-person-fill"></i></div>
        </div>
        <div class="portal-container-body">
            <div class="portal-container-header x-center space-btwn">
                <div class="portal-container-header-sub-text header-3">Meal Deals</div>
            </div>
            <div class="portal-table">
                <table class="table-1 col100">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Meal Deal</th>
                            <th>Schedule Count</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="with-img"><div class="img-container">
                                <img src="../assets/img/bagel.jpeg" />
                            </div></td>
                            <td>Sushi and Drink Meal Deal</td>
                            <td>20</td>
                            <td>
                                <div class="button-group flex">
                                    <button class="btn orange icon-right right10">Customize Meal <i
                                            class="bi bi-pencil"></i></button>
                                    <button class="btn default icon-right">Schedules <i
                                            class="bi bi-pencil"></i></button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="with-img"><div class="img-container">
                                <img src="../assets/img/bagel.jpeg" />
                            </div></td>
                            <td>Sushi and Drink Meal Deal</td>
                            <td>20</td>
                            <td>
                                <div class="button-group flex">
                                    <button class="btn orange icon-right right10">Customize Meal <i
                                            class="bi bi-pencil"></i></button>
                                    <button class="btn default icon-right">Schedules <i
                                            class="bi bi-pencil"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less@3.13"></script>
    <script src="https://kit.fontawesome.com/10b39fbab5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="../assets/scripts/scripts.js"></script>
    <script>
        $(document).ready(function () {
            $(".sidenav-portal").on("mouseover", function () {
                $(this).addClass("expand");
            });

            $(".sidenav-portal").on("mouseout", function () {
                $(this).removeClass("expand");
                // $(".sidenav-item-container").removeClass("expand");
            });
        });
    </script>
</body>

</html>
